<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>My Chart.js Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>


</head>

<body>

<!--LLAMADA AL SCRIPT DE LA GRAFICA-->
<div class="container">
    <!--TO DO: modificar dimensiones-->
    <canvas id="myChart"></canvas>
</div>

<!-- SCRIPT DE LA PROPIA GRÁFICA-->
<script>

    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {

        /*TIPO DE GRÁFICO*/
        type: 'bar',

        data: {

            /* ETIQUETAS */
            labels: ["Huelva", "Sevilla", "Cádiz", "Córdoba", "Granada", "Málaga", "Almería", "Jaén", "Vigo", "Pontevedra", "La Coruña", "Orense"],
            datasets: [{
                label: 'Votos por ciudad',

                /* DATOS (pendientes de parchear objetos de las apis) */
                data: [152, 178, 41, 12, 74, 158, 78, 198, 45, 120, 87, 1],

                /*ESTILOS DE LA GRAFICAS*/
                backgroundColor: [
                    /* red, green, azul, transparencia(0->transparente, 1->solido)*/
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(250, 41, 64, 0.2)',
                    'rgba(45, 20, 64, 0.2)',
                    'rgba(255, 157, 64, 0.2)',
                    'rgba(0, 0, 61, 0.2)',
                    'rgba(48, 159, 64, 0.2)',
                    'rgba(0, 0, 0, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(250, 41, 64, 1)',
                    'rgba(45, 20, 64, 1)',
                    'rgba(255, 157, 64, 1)',
                    'rgba(0, 0, 61, 1)',
                    'rgba(48, 159, 64, 1)',
                    'rgba(0, 0, 0, 1)'
                ],
                borderWidth: 2
            }]


        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
